machine:
  timezone: Asia/Seoul
  node:
    version: 6.10.3

dependencies:
  override:
    - curl -s toast.sh/install-v3 | bash
  post:
    - ~/toaster/toast.sh config REGION ap-northeast-2
    - ~/toaster/toast.sh config BUCKET repo.nalbam.com

compile:
  pre:
    - ~/toaster/toast.sh version $CIRCLE_BRANCH
  override:
    - ~/toaster/toast.sh build lambda node

test:
  override:
    - ls -al target

deployment:
  development:
    branch: /^(?!master$).*$/
    commands:
      - ~/toaster/toast.sh publish bucket
  production:
    branch: master
    commands:
      - ~/toaster/toast.sh publish bucket
      - ~/toaster/toast.sh deploy lambda slack
