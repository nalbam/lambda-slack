# gitlab-ci

stages:
  - build
  - releases
  - deploy

before_script:
  - curl -s toast.sh/install-v3 | bash

build:
  stage: build
  image: node:latest
  script:
    - ~/toaster/toast.sh prepare
    - ~/toaster/toast.sh build node
  artifacts:
    paths:
      - target/

releases:
  stage: releases
  image: python:latest
  script:
    - pip install awscli
    - ~/toaster/toast.sh releases bucket
  artifacts:
    paths:
      - target/

deploy:
  stage: deploy
  image: python:latest
  when: manual
  only:
    - master
  script:
    - pip install awscli
    - ~/toaster/toast.sh deploy lambda dev-slack

after_script:
  - ls -alh target
